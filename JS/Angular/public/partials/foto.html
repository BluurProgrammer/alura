<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<form novalidade name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" type="text" name="titulo" class="form-control">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" type="text" name="url" class="form-control">
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <input ng-model="foto.descricao" type="text" name="descricao" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/" class="btn btn-primary">Voltar</a>
    </div>

    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>
</form>
