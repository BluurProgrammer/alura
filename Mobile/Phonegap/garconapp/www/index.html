<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Só de Cenoura Garçom</title>
    <!-- <link rel="stylesheet" href="../bower_components/Materialize/dist/css/materialize.css"> -->
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="./iconfont/material-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="topo-fixo z-depth-1">
        <div class="yellow darken-4 white-text valign-wrapper">
            <h5 class="titulo">Só de Cenoura</h5>
            <div>
                <i class="material-icons waves-effect waves-light waves-circle ajusta-icon scan-qrcode">camera</i>
                <i class="material-icons waves-effect waves-light waves-circle ajusta-icon dropdown-button" data-activates="submenu" data-gutter="5" data-contrainwidtg="false">
                    more_vert
                </i>
            </div>

            <!-- ul.dropdown-content#submenu>li>a.black-text.acao-limpar{Limpar}      -->
            <ul class="dropdown-content" id="submenu">
                <li><a class="black-text acao-limpar">Limpar</a></li>
            </ul>
        </div>

        <ul class="tabs yellow darken-4">
            <li class="tab"><a href="#bolos" class="white-text waves-effect waves-light">Bolos</a></li>
            <li class="tab"><a href="#bebidas" class="white-text waves-effect waves-light">Bebidas</a></li>
        </ul>
    </div>
    <div class="section" id="bolos">
        <h6 class="container brow-text">Pedaços</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Só de cenoura</a>
            <a class="collection-item waves-effect black-text">Com Nutella</a>
            <a class="collection-item waves-effect black-text">De Brigadeiro</a>
            <a class="collection-item waves-effect black-text">Açucarado</a>
        </div>

        <h6 class="container brow-text">Inteiros</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Só de cenoura</a>
            <a class="collection-item waves-effect black-text">Com Nutella</a>
            <a class="collection-item waves-effect black-text">De Brigadeiro</a>
            <a class="collection-item waves-effect black-text">Açucarado</a>
        </div>
    </div>

    <div class="section" id="bebidas">
        <h6 class="container brow-text">Cafés</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Expresso</a>
            <a class="collection-item waves-effect black-text">Capucchino</a>
            <a class="collection-item waves-effect black-text">Normal</a>
            <a class="collection-item waves-effect black-text">Forte</a>
        </div>

        <h6 class="container brow-text">Refrigerantes</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Coca-Cola</a>
            <a class="collection-item waves-effect black-text">Kuat</a>
            <a class="collection-item waves-effect black-text">Sprite</a>
            <a class="collection-item waves-effect black-text">Fanta Uva</a>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a href="#confirmacao" class="btn-floating btn-large waves-effect waves-light brown modal-trigger" id="confirmar"><i class="material-icons">done</i></a>
    </div>

    <div class="modal modal-fidex-footer" id="confirmacao">
        <div class="modal-content">
            <h5>Resumo do pedido</h5>
            <input type="number" class="validate numero-da-mesa" placeholder="Número da mesa" id="numero-mesa">
            <blockquote id="resumo"></blockquote>
        </div>
        <div class="modal-footer">
            <button class="btn deep-orange waves-effect waves-ligth modal-close acao-finalizar">Pedir</button>
            <button class="btn-flat waves-effect waves-red modal-close acao-limpar">Cencelar</button>
        </div>
    </div>

<!-- <script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/Materialize/dist/js/materialize.js"></script> -->
<script src="./js/jquery.js"></script>
<script src="./js/materialize.js"></script>
<script src="cordova.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
